<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador</title>
    <link rel="icon" href="img/candado.png" type="image/x-icon">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="css-style-sections/stylesection1.css">
    <link rel="stylesheet" href="css-style-sections/stylesection1-a.css">
    <link rel="stylesheet" href="css-style-sections/stylesection1-b.css">
    <link rel="stylesheet" href="css-style-sections/stylesection2.css">
    <link rel="stylesheet" href="css-style-sections/stylesection2-cb.css">
    <link rel="stylesheet" href="css-style-sections/stylesection2-r.css">
</head>
<body>

    <header class="encabezado">
        <h1><img class="logo" src="img/logoalur.png" alt="Logo Alura"></h1>
    </header>
    <main>
         <section class="texto-a-encriptar">
             <textarea class="cajatexto" id="inputText" placeholder="Ingrese su texto aquí" cols="50" rows="10"></textarea>
    
             <div class="advertencia">
    
                <img class="iconito" src="img/cuidado.png">
    
                <aside class="letra-adver">No caracteres especiales.</aside>
            </div>

            <div class="botones">
                 <input type="button" class="boton-encriptar" value="Encriptar">
                <input type="button" class="boton-desencriptar" value="Desencriptar">
            </div>
                
        </section>
    
        <section class="texto-encriptado">
    
            <div class="relax-snoopy">
                <img src="img/snoopy-relax.png" width="180" height="180" alt="Imagen snoopy relajado">
            </div>
    
            <div class="contenedor-h3">
                <h3 class="ajustes-h3">Ningún mensaje fue encontrado</h3>
            </div>
    
            <div class="contenedor-parrafo">
                <p class="ajustes-parrafo">Ingresa el texto que deseas encriptar o desencriptar</p>
            </div>
    
            <div class="sorprised-snoopy">
                <img id="ocultar-muneco" src="img/snoopy-sorprised.png" width="140" height="140" alt="Imagen snoopy sorprendido">
            </div>
    
            <div class="contenedor-resultado">
                <h3 class="titulo-encriptado" id="ocultar-titulo-encriptado">Texto Encriptado</h3>
                <textarea class="texto-resultado" id="textoResultado" cols="50" rows="10"></textarea>
            </div>
    
            <div class="contenedor-copiar">
                <input type="button" class="boton-copiar" id="copiar" onclick="copyToClickBoard()" value="Copiar">
            </div>
        </section>
    </main>
    <div class="pie-pagina">
        <footer class="pie-general">
            <div>
                <a class="footer__sociales" href="https://www.linkedin.com/in/andr%C3%A9s-esteban-g%C3%B3mez-rojas-4929602a7/" target="_blank"><img class="pie-social-img" src="img/linkedin-logo.png" alt="Logo Linkedin"></a>
                <a class="footer__sociales" href="https://github.com/25agomez" target="_blank"><img class="pie-social-img" src="img/github-logo.png" alt="Logo Github"></a>
                <a class="footer__sociales" href="https://www.instagram.com/25_agomez?igsh=MzRlODBiNWFlZA==" target="_blank"><img class="pie-social-img" src="img/instagram-logo.png" alt="Logo Instagram"></a>
            </div>
        </footer>
    </div>
    
    <script src="app.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

</body>
</html>
